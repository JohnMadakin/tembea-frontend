<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <button
      (click)="toggleSideNav()"
      id="menuToggle"
      mat-icon-button
      fxHide.gt-sm
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div *ngIf="!headerTitle" class="tool-bar-items">
      <span class="header-title"> Welcome {{ user.firstName }}</span>
      <!-- visible on xs-devices -->
      <img class="upic" fxHide.gt-xs [src]="user.picture" alt="profile picture" />
    </div>

    <div class="tool-bar-items">
      <span
        *ngIf="headerTitle === 'Welcome'; else showTitleOnly"
        class="header-title"
      >
        {{ headerTitle }}, {{ user.firstName }}
      </span>
      <ng-template #showTitleOnly>
        <div class="header">
          <span class="title">
            {{ headerTitle }}
          </span>
          <span *ngIf="badgeSize" class="badge">
            {{badgeSize}} 
          </span>
          <span *ngIf="actionButton" class="action-button-wrapper">
            <button class="header-action-button" (click)="handleAction()">{{actionButton}}</button>
          </span>
        </div>
      </ng-template>
      <!-- visible on xs-devices -->
      <img class="upic" fxHide.gt-xs [src]="user.picture" alt="profile picture" />
    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <div class="tool-bar-button">
        <button id="drop-down-button" [matMenuTriggerFor]="dropDown" class="action-button">
          <img class="upic" [src]="user.picture" alt="profile picture" />
          <span class="too-bar-username">{{ user.firstName }} {{ user.lastName }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #dropDown="matMenu" class="toolbar-dropdown">
          <button class="action-button logout" (click)="showLogoutModal()">
            Logout
            <span class="right-arrow-icon-wrapper"></span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
