<div>
  <div class="loader" *ngIf="isLoading === true"></div>

  <div *ngIf="cabs.length === 0  && !isLoading">
    <app-empty-page [text]='displayText'></app-empty-page>
    <div class="bottom-image"></div>
  </div>


  <div *ngIf="cabs.length > 0">
    <div class="top-filter">
      <label>
        Location
        <app-custom-dropdown [dropdownItems]='cabLocation' (handleSelected)="locationSelected($event)">
        </app-custom-dropdown>
      </label>
    </div>

    <div class="buttons-wrapper flex">
      <button aria-label="Search Cabs" class="search-wrapper"></button>
      <button aria-label="upload Cabs" class="upload-wrapper flex-right"></button>
    </div>

    <div class="cabs-table-container">
      <div class="cabs-table">
        <mat-grid-list role="list" class="cabs-table-header" cols="7" rowHeight="3:1">
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Registration Number</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Driver Name</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Driver PhoneNo</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Capacity</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Model</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">Location</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">Actions
            <div class="actions-icon"></div>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list *ngFor='let cab of cabs; index as ind' cols="7" rowHeight="3:1">
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.regNumber || '-' }}</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.driverName || '-'}}</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.driverPhoneNo || '-' }}</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.capacity || '-' }}</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.model || '-'}}</div>
          </mat-grid-tile>
          <mat-grid-tile tabindex="0">
            <div class="cab-align-cell">{{ cab.location || '-' }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="flex">
              <button aria-label="Edit" (click)="editCab(ind)" class="edit-action-button">
                <span class="edit-icon"></span>
              </button>
              <button aria-label="Delete" class="delete-action-button">
                <span class="delete-icon" (click)='showDeleteModal(cab.id, ind)'></span>
              </button>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>

    <div class="pagination">
      <app-pagination *ngIf='totalItems > pageSize' [totalItems]="totalItems" (pageChange)="setPage($event)"
        [pageSize]="pageSize"></app-pagination>
    </div>

  </div>
</div>
