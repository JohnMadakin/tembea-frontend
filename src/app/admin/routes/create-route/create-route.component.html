<div class="welcome-text">
  <p>Hi User, what route would you like to create?</p>
</div>
<section class="create-route-section">
  <article class="form-subsection">
    <div class="create-route-form-wrapper">
      <form
        #createRouteForm="ngForm"
        (ngSubmit)="createRoute(createRouteForm.value)"
        class="create-route-form"
        method="post"
        novalidate>
        <div class="label-input-wrapper">
          <label for="routeName">Route name</label>
          <em *ngIf="createRouteForm.controls.routeName?.invalid
            && (createRouteForm.controls.routeName?.touched || mouseoverCreateButton)">Required</em>
          <input
            type="text"
            (ngModel)="routeName"
            name="routeName"
            placeholder="Give this route a name"
            required>
        </div>
        <div class="label-input-wrapper">
          <label for="destination">Destination</label>
          <em *ngIf="createRouteForm.controls.destination?.invalid
            && (createRouteForm.controls.destination?.touched || mouseoverCreateButton)">Required</em>
          <input #destinationFormInput type="text"
            [(ngModel)]="destinationInputField"
            (change)="clearDestinationCoordinates()"
            name="destination"
            placeholder="Where are we headed captain?"
            required>
          <div class="search-button">
            <button type="button" (click)="showRouteDirectionOnClick()" name="search" id="search">
              <span class="search-icon"></span>
            </button>
          </div>
        </div>
        <div class="label-input-wrapper">
          <label for="takeOffTime">Take-off Time</label>
          <em *ngIf="(createRouteForm.controls.takeOffTime?.invalid
            && (createRouteForm.controls.takeOffTime?.touched || mouseoverCreateButton))"
          >Required</em>
          <input
            type="text"
            (ngModel)="takeOffTime"
            name="takeOffTime"
            placeholder="e.g 23:00"
            required>
        </div>
        <div class="label-input-wrapper">
          <label for="capacity">Capacity</label>
          <em *ngIf="createRouteForm.controls.capacity?.invalid
            && (createRouteForm.controls.capacity?.touched || mouseoverCreateButton)"
          >Required</em>
          <input
            type="number"
            [(ngModel)]="capacity"
            name="capacity"
            min="1"
            value="1"
            required>
          <div class="change-value-button">
            <div id="increment" (click)="changeCapacityValue('incrementCapacity', capacity)">
              <span class="increment-icon">+</span>
            </div>
            <div id="decrement" (click)="changeCapacityValue('decrementCapacity', capacity)">
              <span class="decrement-icon">-</span>
            </div>
          </div>
        </div>
        <div class="label-input-wrapper">
          <label for="vehicle">Vehicle</label>
          <em *ngIf="createRouteForm.controls.vehicle?.invalid
            && (createRouteForm.controls.vehicle?.touched || mouseoverCreateButton)"
          >Required</em>
          <input
            type="text"
            (ngModel)="vehicle"
            name="vehicle"
            placeholder="Vehicle registration number"
            required>
        </div>
        <div
          class="button-wrapper"
          (mouseenter)="mouseoverCreateButton=true"
          (mouseleave)="mouseoverCreateButton=false">
          <button
            type="submit"
            [disabled]="createRouteForm.invalid"
            name="submit"
          >CREATE ROUTE</button>
        </div>
      </form>
    </div>
  </article>
  <article class="map-subsection">
    <div class="map-wrapper">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker
          [latitude]="lat"
          [longitude]="lng"
          [markerDraggable]="true"
          (dragEnd)="updateDestinationFieldOnMarkerDrag(marker, $event)"></agm-marker>
        <agm-direction
          *ngIf="!destinationIsDojo"
          [origin]="origin"
          [destination]="destination"></agm-direction>
      </agm-map>
    </div>
  </article>
</section>
