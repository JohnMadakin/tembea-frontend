<div class="trip-ratings">
    <mat-card class="trip-ratings-container">
        <mat-card-title class="title">{{ title }}</mat-card-title>
      <mat-card-content>
        <div class="ratings">
          <div>
              <div class="stars-outer">
                  <div class="stars-inner" [style.width.%]="avgRatings"></div>
              </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
</div>
