<mat-card>
  <mat-card-title>
    {{usage}} Used Route
  </mat-card-title>
  <mat-card-content  class="center">
    <div>
      <p id="route_name">{{ data.Route | shortenText: 7 }} {{data.RouteBatch}}</p>
      <p id="route_use">
        {{data.percentageUsage}}% used
      </p>
    </div>
  </mat-card-content>
</mat-card>
